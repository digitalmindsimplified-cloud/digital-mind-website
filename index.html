  <script>
    // رابط الويب آب (الأخير)
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwRf2j1bhu8n1_g7k_vM2FsxhsSFQFq24944fBFQ6ioRR3FRXilhRFx7rK37TZME8K6IQ/exec';

    // تهيئة EmailJS
    emailjs.init('yef1ybmulax4pT4WI');

    // دالة تولّد ISO لتوقيت الرياض +03:00
    function nowInKSAIso() {
      const parts = Object.fromEntries(
        new Intl.DateTimeFormat('en-CA', {
          timeZone: 'Asia/Riyadh',
          hour12: false,
          year: 'numeric', month: '2-digit', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        }).formatToParts(new Date()).map(p => [p.type, p.value])
      );
      return `${parts.year}-${parts.month}-${parts.day}T${parts.hour}:${parts.minute}:${parts.second}+03:00`;
    }

    // معالجة النموذج
    document.getElementById('subscriptionForm').addEventListener('submit', async function(e){
      e.preventDefault();

      const phoneInput = document.getElementById('phone');
      const phoneRegex = /^\+?[0-9]{10,15}$/;
      if(!phoneRegex.test(phoneInput.value)){
        showMessage('يرجى إدخال رقم هاتف صحيح بصيغة دولية (مثال: +201234567890)', 'error');
        return;
      }

      const templateParams = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        phone: phoneInput.value.trim(),
        service: document.getElementById('service').value
      };

      try{
        // إرسال بريد
        await emailjs.send('service_i7rpq9f','template_2ul5hcg',templateParams);

        // إرسال إلى Google Sheets
        fetch(APPS_SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          mode: 'no-cors',
          body: JSON.stringify({
            ...templateParams,
            source: 'website',
            timestamp: new Date().toISOString(), // UTC
            ksa_time: nowInKSAIso()              // وقت الرياض
          })
        }).catch(err => console.error('Google Sheets fetch error:', err));

        // 🔔 حدث GA4 لقياس الـ lead
        if (typeof gtag === 'function') {
          gtag('event', 'generate_lead', {
            method: 'subscription_form',
            service: templateParams.service
          });
        }

        showMessage('تم اشتراكك بنجاح! ستصلك رسالة تأكيد على بريدك الإلكتروني.', 'success');
        document.getElementById('subscriptionForm').reset();
      }catch(err){
        console.error(err);
        showMessage('حدث خطأ أثناء الإرسال. يرجى المحاولة مرة أخرى.', 'error');
      }
    });

    function showMessage(text,type){
      const el = document.getElementById('message');
      el.textContent = text;
      el.className = 'message ' + type;
      el.style.display = 'block';
      setTimeout(()=>{ el.style.display='none'; }, 5000);
    }
  </script>
