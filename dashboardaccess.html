<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>دخول لوحة التحكم - Digital Mind Simplified</title>
  <meta name="description" content="صفحة تحقق دخول لوحة التحكم المحمية باستخدام الإيميل" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;600;700;900&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: radial-gradient(circle at 50% 30%, #222 0%, #050505 80%);
      color: #fff;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      direction: rtl;
    }
    .container {
      background: #18181b;
      padding: 40px 30px 30px 30px;
      border-radius: 25px;
      box-shadow: 0 8px 60px 0 #D4AF3780;
      max-width: 420px;
      width: 100%;
      text-align: center;
      border: 1px solid rgba(212,175,55,0.18);
      position: relative;
    }
    .logo {
      width: 60px;
      margin-bottom: 18px;
      filter: drop-shadow(0 0 15px #D4AF3755);
    }
    .intro-title {
      font-weight: 900;
      font-size: 1.7rem;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #FFD700, #D4AF37);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .intro-description {
      color: #fff;
      font-size: 1.15rem;
      margin-bottom: 13px;
      line-height: 1.7;
    }
    .secure-note {
      background: rgba(16,185,129,0.08);
      color: #10b981;
      font-size: .98rem;
      font-weight: 600;
      border-radius: 8px;
      padding: 8px 16px;
      margin-bottom: 20px;
      display: inline-block;
      letter-spacing: 0;
    }
    h2 {
      font-weight: 700;
      font-size: 1.18rem;
      color: #D4AF37;
      margin-bottom: 20px;
      margin-top: 10px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 1.07rem;
      color: #D4AF37;
      text-align: right;
    }
    input[type="email"] {
      width: 100%;
      padding: 15px 12px;
      font-size: 1.07rem;
      border-radius: 10px;
      border: 1px solid #D4AF37;
      background: #222;
      color: #fff;
      margin-bottom: 18px;
      font-family: 'Tajawal', sans-serif;
      transition: border-color 0.3s;
    }
    input[type="email"]:focus {
      outline: none;
      border-color: #10b981;
      box-shadow: 0 0 8px #10b98180;
      background: #18181b;
    }
    .btn-submit {
      width: 100%;
      background: linear-gradient(135deg,#FFD700,#D4AF37);
      color: #222;
      padding: 17px 0;
      font-weight: 900;
      font-size: 1.13rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 30px #D4AF3740;
      letter-spacing: .2px;
      margin-bottom: 7px;
      margin-top: 5px;
      transition: filter 0.2s;
    }
    .btn-submit:hover {
      filter: brightness(1.11);
    }
    .message {
      margin-top: 18px;
      font-weight: 700;
      padding: 13px;
      border-radius: 13px;
      display: none;
      font-size: 1.05rem;
      transition: .3s;
    }
    .message.error {
      background: rgba(244, 67, 54, 0.12);
      color: #f44336;
      border: 1px solid rgba(244, 67, 54, 0.4);
    }
    .message.success {
      background: rgba(16, 185, 129, 0.16);
      color: #10b981;
      border: 1px solid rgba(16, 185, 129, 0.28);
    }
    @media (max-width: 520px) {
      .container { padding:20px 4vw; }
      .intro-title { font-size:1.15rem; }
      .intro-description { font-size:1rem; }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="صفحة تحقق دخول لوحة التحكم المحمية">
    <img src="https://z-cdn-media.chatglm.cn/files/c0da9ded-07be-4c09-8aca-bd981ada03d0_logo.png?auth_key=1790691197-267071ae1a1a416b89d485e461dea30d-0-2b87d551cfc90fcf9458eab0cc40520d"
         alt="Digital Mind Logo" class="logo" loading="lazy" />
    <div class="intro-title">مرحباً بك في منطقة الأعضاء المحمية</div>
    <div class="intro-description">
      للدخول للوحة التحكم الخاصة بك، يرجى إدخال البريد الإلكتروني الذي تم الشراء به.<br>
      نوفر لك أعلى درجات الأمان وحماية سرية بياناتك.<br>
      <span style="color:#FFD700; font-weight:800;">الوصول حصري لكل عميل فقط.</span>
    </div>
    <div class="secure-note"><i class="fas fa-lock" style="font-size:1rem;margin-left:7px;"></i>جميع البيانات يتم تشفيرها وحمايتها بالكامل</div>
    <h2>دخول لوحة التحكم</h2>
    <form id="accessForm" autocomplete="off">
      <label for="emailInput">البريد الإلكتروني</label>
      <input type="email" id="emailInput" name="email" placeholder="example@yourmail.com" required aria-required="true" />
      <button type="submit" class="btn-submit">تحقق الآن</button>
      <div id="formMessage" role="alert" class="message"></div>
    </form>
  </div>
  <script>
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwRf2j1bhu8n1_g7k_vM2FsxhsSFQFq24944fBFQ6ioRR3FRXilhRFx7rK37TZME8K6IQ/exec';
    const form = document.getElementById('accessForm');
    const emailInput = document.getElementById('emailInput');
    const formMessage = document.getElementById('formMessage');
    function showMessage(text, type) {
      formMessage.textContent = text;
      formMessage.className = 'message ' + (type === 'error' ? 'error' : 'success');
      formMessage.style.display = 'block';
      setTimeout(() => {
        formMessage.style.display = 'none';
      }, 4500);
    }
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      if (!email) {
        showMessage('يرجى إدخال بريد إلكتروني صالح', 'error'); return;
      }
      if (!validateEmail(email)) {
        showMessage('البريد الإلكتروني غير صالح', 'error'); return;
      }
      // يمكن تكامل الربط الفعلي هنا مع Google Apps Script للتحقق من العميل
      showMessage('جاري التحقق... قد يستغرق الأمر ثوانٍ', 'success');
      try {
        // مثال وهمي - هنا يمكنك الربط مع Google Sheet/Server Side ونقل البيانات وفتح الداشبورد
        setTimeout(() => {
          // عملياً: بعد نجاح التحقق أضف هنا redirect للوحة التحكم:
          window.location.href = `dashboard.html?email=${encodeURIComponent(email)}`;
        }, 1600);
      } catch (error) {
        showMessage('حدث خطأ أثناء التحقق. يرجى المحاولة مرة أخرى.', 'error');
      }
    });
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email.toLowerCase());
    }
  </script>
</body>
</html>
