      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;

  <script>
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwRf2j1bhu8n1_g7k_vM2FsxhsSFQFq24944fBFQ6ioRR3FRXilhRFx7rK37TZME8K6IQ/exec';
    emailjs.init('yef1ybmulax4pT4WI');

    // تاريخ الإطلاق - عدّله حسب تاريخ الإطلاق الفعلي
    const LAUNCH_DATE = new Date('2025-11-13');

    document.getElementById('assessmentForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const messageEl = document.getElementById('message');
      
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الإرسال...';
      
      const formData = {
        companyName: document.getElementById('companyName').value,
        industry: document.getElementById('industry').value,
        companySize: document.getElementById('companySize').value,
        contactName: document.getElementById('contactName').value,
        position: document.getElementById('position').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        question1: document.querySelector('input[name="question1"]:checked').value,
        question2: document.querySelector('input[name="question2"]:checked').value,
        question3: document.querySelector('input[name="question3"]:checked').value,
        question4: document.querySelector('input[name="question4"]:checked').value,
        question5: document.querySelector('input[name="question5"]:checked').value,
        timestamp: new Date().toISOString()
      };

      try {
        // إرسال عبر EmailJS
        await emailjs.send('service_i7rpq9f', 'template_2ul5hcg', {
          name: formData.contactName,
          email: formData.email,
          phone: formData.phone,
          service: 'Digital Readiness Assessment',
          message: `
الشركة: ${formData.companyName}
القطاع: ${formData.industry}
الحجم: ${formData.companySize}
المسمى: ${formData.position}

=== إجابات التقييم ===
1. مستوى التحول الرقمي: ${formData.question1}
2. الخطة الاستراتيجية: ${formData.question2}
3. الأمن السيبراني: ${formData.question3}
4. الذكاء الاصطناعي: ${formData.question4}
5. أكبر تحدي: ${formData.question5}
          `
        });

        // حفظ في Google Sheets
        fetch(APPS_SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          mode: 'no-cors',
          body: JSON.stringify({
            ...formData,
            source: 'Digital Readiness Assessment'
          })
        }).catch(err => console.error('Sheets error:', err));

        // Google Analytics
        if (typeof gtag === 'function') {
          gtag('event', 'generate_lead', {
            method: 'digital_readiness_assessment'
          });
        }

        // التوجيه لصفحة الشكر
        setTimeout(() => {
          window.location.href = 'thank-you.html?source=assessment';
        }, 500);

      } catch (err) {
        console.error(err);
        messageEl.textContent = 'حدث خطأ. يرجى المحاولة مرة أخرى.';
        messageEl.className = 'message error';
        messageEl.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> احصل على تقريرك المجاني الآن';
      }
    });
  </script>
